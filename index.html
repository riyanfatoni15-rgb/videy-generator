<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Videy Video Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background: #000; color: #fff; margin: 0; padding: 0; }
    video { width: 100%; height: 100%; object-fit: contain; background: #000; }

    #player-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
      overflow: hidden;
      touch-action: manipulation;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 95vw;
      max-height: 95vh;
      aspect-ratio: 16 / 9;
    }

    .big-play-btn {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
    }

    .big-play-btn > div {
      width: 90px;
      height: 90px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      transition: all 0.18s ease;
      box-shadow: 0 4px 25px rgba(0,0,0,0.5);
    }

    .big-play-btn:hover > div,
    .big-play-btn:active > div {
      background: rgba(59,130,246,0.75);
      transform: scale(1.08);
    }

    .custom-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.4) 70%, transparent 100%);
      padding: 10px 14px 14px;
      opacity: 0;
      transition: opacity 0.35s ease;
      z-index: 8;
      display: flex;
      align-items: center;
      gap: 12px;
      pointer-events: auto;
    }

    #player-container:hover .custom-controls,
    #player-container.controls-visible .custom-controls {
      opacity: 1;
    }

    #player-container.playing .custom-controls {
      opacity: 0;
    }

    .progress-bar-container {
      flex: 1;
      height: 6px;
      background: rgba(255,255,255,0.18);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      margin: 0 8px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #3b82f6;
      border-radius: 3px;
      transition: width 0.1s linear;
    }

    .buffered-bar {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.25);
      width: 0%;
      pointer-events: none;
    }

    .time-display {
      font-size: 13px;
      min-width: 90px;
      text-align: center;
      white-space: nowrap;
      opacity: 0.9;
    }

    button.control-btn {
      background: none;
      border: none;
      color: white;
      font-size: 26px;
      cursor: pointer;
      padding: 6px;
      border-radius: 50%;
      transition: background 0.2s;
    }

    button.control-btn:hover,
    button.control-btn:active {
      background: rgba(255,255,255,0.15);
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-slider {
      width: 80px;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }

    .volume-fill {
      height: 100%;
      width: 100%;
      background: #60a5fa;
      border-radius: 3px;
    }

    .loading-spinner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9;
      background: rgba(0,0,0,0.4);
    }

    .loading-spinner > div {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Override native controls di fullscreen (penting untuk webkit) */
    video::-webkit-media-controls-enclosure,
    video::-webkit-media-controls,
    video::-webkit-media-controls-panel {
      display: none !important;
    }

    @media (max-width: 500px) {
      .big-play-btn > div { width: 80px; height: 80px; font-size: 42px; }
      .custom-controls { padding: 8px 10px 12px; gap: 8px; }
      button.control-btn { font-size: 24px; padding: 8px; }
      .volume-slider { width: 60px; }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-black">

  <!-- Generator -->
  <div id="generator" class="w-full max-w-md p-4">
    <h1 class="text-3xl font-bold text-center mb-8">Videy Video Generator</h1>
    
    <div class="bg-gray-800 p-6 rounded-2xl shadow-xl">
      <p class="mb-4 text-lg">Paste link videy.co atau CDN:</p>
      <input id="linkInput" type="text" placeholder="cdn.videy.co/ID.mp4 atau videy.co/v?id=abc123" 
             class="w-full p-4 bg-gray-900 rounded-xl mb-4 border border-gray-700 focus:border-blue-500 outline-none text-white">

      <button onclick="generateVideo()" 
              class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg active:bg-blue-800">
        Generate
      </button>
    </div>
  </div>

  <!-- Hasil Generate -->
  <div id="result" class="hidden w-full max-w-md mt-6 p-4">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-xl">
      <div class="flex items-center justify-center mb-6">
        <span class="text-3xl font-bold text-green-400">âœ“ Berhasil!</span>
      </div>

      <div class="space-y-6">
        <div>
          <p class="text-sm text-gray-300 mb-2">Link Custom (share ini):</p>
          <div id="playerUrlDisplay" class="bg-gray-900 p-4 rounded-xl break-all text-sm font-mono text-blue-300"></div>

          <button onclick="copyLink()" 
                  class="mt-3 w-full bg-gray-700 py-3 rounded-xl text-sm font-medium active:bg-gray-600">
            Copy Link
          </button>
        </div>

        <video id="preview" controls class="w-full rounded-xl"></video>

        <p class="text-xs text-gray-500 text-center">
          Bagikan link di atas, saat dibuka hanya video saja.
        </p>
      </div>

      <button onclick="resetGenerator()" 
              class="mt-6 w-full bg-gray-600 py-3 rounded-xl text-sm font-medium hover:bg-gray-500">
        Generate Lagi
      </button>
    </div>
  </div>

  <!-- Player Murni -->
  <div id="player" class="hidden fixed inset-0 bg-black z-50 flex flex-col">
    <!-- Iklan popunder -->
    <script src="https://cadencebenefit.com/d7/40/72/d740727fb09e8bff8da9a4708c619bd7.js"></script>
    
    <div id="player-container" tabindex="0">
      <div class="video-wrapper">
        <video id="playerVideo" playsinline preload="metadata" class="w-full h-full object-contain"></video>
        
        <div id="loadingSpinner" class="loading-spinner">
          <div></div>
        </div>

        <div id="bigPlayBtn" class="big-play-btn">
          <div>â–¶</div>
        </div>
        
        <div class="custom-controls">
          <button id="playPauseBtn" class="control-btn" title="Play/Pause (space)">â–¶</button>
          
          <div class="time-display">
            <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
          </div>
          
          <div class="progress-bar-container" id="progressContainer">
            <div class="buffered-bar" id="bufferedBar"></div>
            <div class="progress-bar" id="progressBar"></div>
          </div>
          
          <div class="volume-container">
            <button id="muteBtn" class="control-btn" title="Mute/Unmute (m)">ðŸ”Š</button>
            <div class="volume-slider" id="volumeSlider">
              <div class="volume-fill" id="volumeFill"></div>
            </div>
          </div>
          
          <button id="fullscreenBtn" class="control-btn ml-auto" title="Fullscreen (f)" disabled style="opacity:0.5;">â›¶</button>
        </div>
      </div>
    </div>

    <div class="p-3 text-center text-sm text-gray-500 bg-gray-900/80">
      enjoy watching â€¢ Iklan mendukung layanan ini
    </div>
  </div>

  <script>
    let currentPlayerUrl = '';
    let hasTriggeredPopunder = false;

    function generateVideo() {
      let input = document.getElementById('linkInput').value.trim();
      if (!input) return alert('Masukkan link dulu!');

      try {
        input = input.replace(/['"]/g, '').replace(/\s+/g, '');
        if (!/^https?:\/\//i.test(input)) input = 'https://' + input;
        input = input.replace(/^http:\/\//i, 'https://');
        input = input.replace(/^httpss?:\/\//i, 'https://');
        input = input.replace(/\?['"]?id=/g, '?id=');

        const url = new URL(input);
        let id = url.searchParams.get('id');

        if (!id) {
          const pathParts = url.pathname.split('/').filter(p => p);
          if (pathParts.length >= 2 && pathParts[0] === 'v') id = pathParts[1];
        }

        if (!id && url.hostname.includes('videy.co') && url.pathname.endsWith('.mp4')) {
          id = url.pathname.split('/').pop().replace(/\.mp4$/i, '');
        }

        if (!id || id.length < 5) throw new Error();

        const mp4Url = `https://cdn.videy.co/${id}.mp4`;
        const originWithoutProtocol = window.location.origin.replace(/^https?:\/\//i, '');
        currentPlayerUrl = originWithoutProtocol + '?v=' + id;

        document.getElementById('generator').classList.add('hidden');
        document.getElementById('result').classList.remove('hidden');

        document.getElementById('playerUrlDisplay').textContent = currentPlayerUrl;
        document.getElementById('preview').src = mp4Url;

        navigator.clipboard.writeText(currentPlayerUrl).catch(() => {});
        alert('Link custom sudah dicopy!\n' + currentPlayerUrl);

      } catch (e) {
        alert('Link tidak valid atau ID salah. Contoh: cdn.videy.co/abc123.mp4 atau videy.co/v?id=abc123');
      }
    }

    function copyLink() {
      if (currentPlayerUrl) {
        navigator.clipboard.writeText(currentPlayerUrl)
          .then(() => alert('Link sudah dicopy!'))
          .catch(() => alert('Gagal copy otomatis, select & copy manual ya.'));
      }
    }

    function resetGenerator() {
      document.getElementById('linkInput').value = '';
      document.getElementById('generator').classList.remove('hidden');
      document.getElementById('result').classList.add('hidden');
      document.getElementById('preview').src = '';
      currentPlayerUrl = '';
    }

    // PLAYER MODE - langsung dieksekusi
    (function initPlayer() {
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get('v');

      if (videoId && videoId.length >= 5) {
        // Langsung sembunyikan generator & result
        document.getElementById('generator').style.display = 'none';
        document.getElementById('result').style.display = 'none';
        document.getElementById('player').classList.remove('hidden');
        document.getElementById('player').style.display = 'flex';

        const mp4Url = `https://cdn.videy.co/${videoId}.mp4`;
        const container = document.getElementById('player-container');
        const video = document.getElementById('playerVideo');
        const spinner = document.getElementById('loadingSpinner');
        const bigPlay = document.getElementById('bigPlayBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const bufferedBar = document.getElementById('bufferedBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFill = document.getElementById('volumeFill');

        video.src = mp4Url;

        function formatTime(seconds) {
          if (!seconds || isNaN(seconds)) return '00:00';
          const min = Math.floor(seconds / 60);
          const sec = Math.floor(seconds % 60);
          return `\( {min.toString().padStart(2,'0')}: \){sec.toString().padStart(2,'0')}`;
        }

        video.addEventListener('loadedmetadata', () => {
          durationEl.textContent = formatTime(video.duration);
          spinner.style.display = 'none';
        });

        video.addEventListener('timeupdate', () => {
          if (!video.duration) return;
          const percent = (video.currentTime / video.duration) * 100;
          progressBar.style.width = percent + '%';
          currentTimeEl.textContent = formatTime(video.currentTime);
        });

        video.addEventListener('progress', () => {
          if (video.buffered.length > 0) {
            const bufferedEnd = video.buffered.end(video.buffered.length - 1);
            const percent = (bufferedEnd / video.duration) * 100;
            bufferedBar.style.width = percent + '%';
          }
        });

        video.addEventListener('waiting', () => spinner.style.display = 'flex');
        video.addEventListener('playing', () => spinner.style.display = 'none');
        video.addEventListener('canplay', () => spinner.style.display = 'none');

        video.addEventListener('error', () => {
          alert('Video gagal dimuat. Cek ID atau link asli di videy.co');
          spinner.style.display = 'none';
        });

        let hasPlayed = false;

        function togglePlay() {
          if (video.paused || video.ended) {
            if (!hasTriggeredPopunder) {
              const pop = window.open('about:blank', '_blank');
              if (pop) pop.close();
              hasTriggeredPopunder = true;
            }
            video.play().catch(() => {
              video.muted = true;
              video.play();
            });
            container.classList.add('playing');
            playPauseBtn.textContent = 'â¸';
            bigPlay.style.display = 'none';
            if (!hasPlayed) {
              hasPlayed = true;
              fullscreenBtn.disabled = false;
              fullscreenBtn.style.opacity = '1';
            }
          } else {
            video.pause();
            playPauseBtn.textContent = 'â–¶';
            bigPlay.style.display = 'flex';
          }
        }

        bigPlay.addEventListener('click', togglePlay);
        playPauseBtn.addEventListener('click', togglePlay);
        video.addEventListener('click', (e) => {
          if (e.target === video) togglePlay();
        });

        video.addEventListener('dblclick', () => {
          if (hasPlayed && !document.fullscreenElement) {
            container.requestFullscreen().catch(() => {});
          }
        });

        muteBtn.addEventListener('click', () => {
          video.muted = !video.muted;
          muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
          volumeFill.style.width = video.muted ? '0%' : (video.volume * 100) + '%';
        });

        volumeSlider.addEventListener('click', (e) => {
          const rect = volumeSlider.getBoundingClientRect();
          const pos = (e.clientX - rect.left) / rect.width;
          video.volume = Math.max(0, Math.min(1, pos));
          volumeFill.style.width = (video.volume * 100) + '%';
          muteBtn.textContent = video.volume === 0 ? 'ðŸ”‡' : 'ðŸ”Š';
          video.muted = false;
        });

        fullscreenBtn.addEventListener('click', () => {
          if (!document.fullscreenElement) {
            container.requestFullscreen().catch(() => {});
          } else {
            document.exitFullscreen();
          }
        });

        progressContainer.addEventListener('pointerdown', (e) => {
          e.preventDefault();
          const seek = (ev) => {
            const rect = progressContainer.getBoundingClientRect();
            const x = ev.clientX || (ev.touches && ev.touches[0].clientX);
            let pos = (x - rect.left) / rect.width;
            pos = Math.max(0, Math.min(1, pos));
            video.currentTime = pos * video.duration;
          };
          seek(e);
          const onMove = (ev) => seek(ev);
          document.addEventListener('pointermove', onMove);
          document.addEventListener('pointerup', () => {
            document.removeEventListener('pointermove', onMove);
          }, { once: true });
        });

        // Auto hide controls
        let hideTimeout;
        function showControls() {
          container.classList.add('controls-visible');
          clearTimeout(hideTimeout);
          hideTimeout = setTimeout(() => {
            if (!video.paused) container.classList.remove('controls-visible');
          }, 3200);
        }

        container.addEventListener('pointermove', showControls);
        container.addEventListener('touchstart', showControls);
        showControls();

        // Keyboard controls
        container.addEventListener('keydown', (e) => {
          if (['INPUT', 'TEXTAREA'].includes(e.target.tagName)) return;
          e.preventDefault();
          switch (e.key.toLowerCase()) {
            case ' ': case 'k': togglePlay(); break;
            case 'm':
              video.muted = !video.muted;
              muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
              volumeFill.style.width = video.muted ? '0%' : (video.volume * 100) + '%';
              break;
            case 'arrowright': video.currentTime += 5; break;
            case 'arrowleft': video.currentTime -= 5; break;
            case 'f':
              if (hasPlayed) {
                if (!document.fullscreenElement) container.requestFullscreen();
                else document.exitFullscreen();
              }
              break;
          }
        });

        container.focus();
      }
    })();
  </script>
</body>
  </html>
