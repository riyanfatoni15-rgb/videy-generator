<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Videy Video Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background: #000; color: #fff; margin: 0; padding: 0; }
    video { width: 100%; height: 100%; object-fit: contain; background: #000; }
    
    /* Mobile-first player mirip Videy: minimal, touch-friendly */
    #player-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
      overflow: hidden;
      touch-action: manipulation; /* better touch */
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #playerVideo {
      display: block;
    }
    .big-play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.2s;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .big-play-btn:hover, .big-play-btn:active {
      background: rgba(59,130,246,0.7);
      transform: translate(-50%, -50%) scale(1.1);
    }
    .custom-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 12px 16px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 8;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    #player-container:hover .custom-controls,
    #player-container.playing .custom-controls {
      opacity: 1;
    }
    .progress-bar-container {
      flex: 1;
      height: 8px;
      background: rgba(255,255,255,0.3);
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #3b82f6;
      border-radius: 4px;
    }
    .time-display {
      font-size: 14px;
      min-width: 100px;
      text-align: center;
      white-space: nowrap;
    }
    button.control-btn {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      padding: 6px;
      border-radius: 50%;
      touch-action: manipulation;
    }
    button.control-btn:active {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

  <!-- Generator (sama persis) -->
  <div id="generator" class="w-full max-w-md p-4">
    <h1 class="text-3xl font-bold text-center mb-8">Videy Video Generator</h1>
    
    <div class="bg-gray-800 p-6 rounded-2xl shadow-xl">
      <p class="mb-4 text-lg">Paste link videy.co atau CDN:</p>
      <input id="linkInput" type="text" placeholder="cdn.videy.co/ID.mp4 atau videy.co/v?id=abc123" 
             class="w-full p-4 bg-gray-900 rounded-xl mb-4 border border-gray-700 focus:border-blue-500 outline-none text-white">

      <button onclick="generateVideo()" 
              class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg active:bg-blue-800">
        Generate
      </button>
    </div>
  </div>

  <!-- Hasil Generate (sama persis) -->
  <div id="result" class="hidden w-full max-w-md mt-6 p-4">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-xl">
      <div class="flex items-center justify-center mb-6">
        <span class="text-3xl font-bold text-green-400">âœ“ Berhasil!</span>
      </div>

      <div class="space-y-6">
        <div>
          <p class="text-sm text-gray-300 mb-2">Link Custom (share ini):</p>
          <div id="playerUrlDisplay" class="bg-gray-900 p-4 rounded-xl break-all text-sm font-mono text-blue-300"></div>

          <button onclick="copyLink()" 
                  class="mt-3 w-full bg-gray-700 py-3 rounded-xl text-sm font-medium active:bg-gray-600">
            Copy Link
          </button>
        </div>

        <video id="preview" controls class="w-full rounded-xl"></video>

        <p class="text-xs text-gray-500 text-center">
          Bagikan link di atas, saat dibuka hanya video saja.
        </p>
      </div>

      <button onclick="resetGenerator()" 
              class="mt-6 w-full bg-gray-600 py-3 rounded-xl text-sm font-medium hover:bg-gray-500">
        Generate Lagi
      </button>
    </div>
  </div>

  <!-- Player Murni (mirip Videy, mobile optimized, popunder saat klik play pertama) -->
  <div id="player" class="hidden fixed inset-0 bg-black z-50 flex flex-col">
    <!-- Script iklan popunder hanya di mode player -->
    <script src="https://cadencebenefit.com/d7/40/72/d740727fb09e8bff8da9a4708c619bd7.js"></script>
    
    <div id="player-container">
      <div class="video-wrapper">
        <video id="playerVideo" playsinline class="w-full h-full object-contain"></video>
        
        <!-- Big Play Button (mirip Videy) -->
        <div id="bigPlayBtn" class="big-play-btn text-white">â–¶</div>
        
        <!-- Custom Controls (muncul saat hover/touch) -->
        <div class="custom-controls">
          <button id="playPauseBtn" class="control-btn">â–¶</button>
          
          <div class="time-display">
            <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
          </div>
          
          <div class="progress-bar-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          
          <button id="muteBtn" class="control-btn">ðŸ”Š</button>
          
          <button id="fullscreenBtn" class="control-btn ml-auto">â›¶</button>
        </div>
      </div>
    </div>

    <div class="p-3 text-center text-sm text-gray-500 bg-gray-900/80">
      enjoy watching â€¢ Iklan mendukung layanan ini
    </div>
  </div>

  <script>
    let currentPlayerUrl = '';
    let hasTriggeredPopunder = false; // agar popunder hanya sekali saat play pertama

    // Fungsi generator & copy tetap sama
    function generateVideo() {
      let input = document.getElementById('linkInput').value.trim();
      if (!input) return alert('Masukkan link dulu!');

      try {
        input = input.replace(/['"]/g, '').replace(/\s+/g, '');
        if (!/^https?:\/\//i.test(input)) input = 'https://' + input;
        input = input.replace(/^http:\/\//i, 'https://');
        input = input.replace(/^httpss?:\/\//i, 'https://');
        input = input.replace(/\?['"]?id=/g, '?id=');

        const url = new URL(input);
        let id = url.searchParams.get('id');

        if (!id) {
          const pathParts = url.pathname.split('/').filter(p => p);
          if (pathParts.length >= 2 && pathParts[0] === 'v') id = pathParts[1];
        }

        if (!id && url.hostname.includes('videy.co') && url.pathname.endsWith('.mp4')) {
          id = url.pathname.split('/').pop().replace(/\.mp4$/i, '');
        }

        if (!id || id.length < 5) throw new Error();

        const mp4Url = `https://cdn.videy.co/${id}.mp4`;
        const originWithoutProtocol = window.location.origin.replace(/^https?:\/\//i, '');
        currentPlayerUrl = originWithoutProtocol + '?v=' + id;

        document.getElementById('generator').classList.add('hidden');
        document.getElementById('result').classList.remove('hidden');

        document.getElementById('playerUrlDisplay').textContent = currentPlayerUrl;
        document.getElementById('preview').src = mp4Url;

        navigator.clipboard.writeText(currentPlayerUrl).catch(() => {});
        alert('Link custom sudah dicopy!\n' + currentPlayerUrl);

      } catch (e) {
        alert('Link tidak valid atau ID salah. Contoh: cdn.videy.co/abc123.mp4 atau videy.co/v?id=abc123');
      }
    }

    function copyLink() {
      if (currentPlayerUrl) {
        navigator.clipboard.writeText(currentPlayerUrl)
          .then(() => alert('Link sudah dicopy!'))
          .catch(() => alert('Gagal copy otomatis, select & copy manual ya.'));
      }
    }

    function resetGenerator() {
      document.getElementById('linkInput').value = '';
      document.getElementById('generator').classList.remove('hidden');
      document.getElementById('result').classList.add('hidden');
      document.getElementById('preview').src = '';
      currentPlayerUrl = '';
    }

    // PLAYER MODE
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get('v');

      if (videoId && videoId.length >= 5) {
        document.getElementById('generator').style.display = 'none';
        document.getElementById('result').style.display = 'none';
        document.getElementById('player').classList.remove('hidden');

        const mp4Url = `https://cdn.videy.co/${videoId}.mp4`;
        const video = document.getElementById('playerVideo');
        const bigPlayBtn = document.getElementById('bigPlayBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        video.src = mp4Url;
        video.load();

        function formatTime(seconds) {
          const min = Math.floor(seconds / 60);
          const sec = Math.floor(seconds % 60);
          return `\( {min.toString().padStart(2,'0')}: \){sec.toString().padStart(2,'0')}`;
        }

        video.addEventListener('loadedmetadata', () => {
          durationEl.textContent = formatTime(video.duration || 0);
        });

        video.addEventListener('timeupdate', () => {
          if (video.duration) {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = percent + '%';
            currentTimeEl.textContent = formatTime(video.currentTime);
          }
        });

        video.addEventListener('canplay', () => {
          bigPlayBtn.style.display = 'flex';
        });

        video.addEventListener('error', () => {
          alert('Video gagal dimuat. Cek ID atau link asli di videy.co');
        });

        // Toggle play/pause
        function togglePlay() {
          if (video.paused) {
            // Trigger popunder SAAT KLIK PLAY PERTAMA
            if (!hasTriggeredPopunder) {
              // Script sudah di-load, cukup panggil window.open atau biarkan script handle popunder
              // Karena script cadencebenefit biasanya listen event atau auto, tapi untuk trigger manual:
              // Kita bisa buka dummy window lalu close (cara umum trigger popunder)
              const pop = window.open('about:blank', '_blank');
              if (pop) {
                pop.close(); // trigger popunder dari script
              }
              hasTriggeredPopunder = true;
            }

            video.play().catch(() => {
              video.muted = true;
              video.play();
            });
            document.getElementById('player-container').classList.add('playing');
            playPauseBtn.textContent = 'â¸';
            bigPlayBtn.style.display = 'none';
          } else {
            video.pause();
            playPauseBtn.textContent = 'â–¶';
            bigPlayBtn.style.display = 'flex';
          }
        }

        bigPlayBtn.onclick = togglePlay;
        playPauseBtn.onclick = togglePlay;
        video.onclick = (e) => {
          if (e.target === video) togglePlay(); // klik video juga toggle
        };

        // Mute toggle
        muteBtn.onclick = () => {
          video.muted = !video.muted;
          muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        };

        // Fullscreen
        fullscreenBtn.onclick = () => {
          if (!document.fullscreenElement) {
            document.getElementById('player-container').requestFullscreen().catch(() => {});
          } else {
            document.exitFullscreen();
          }
        };

        // Seek progress
        progressContainer.onclick = (e) => {
          const rect = progressContainer.getBoundingClientRect();
          const pos = (e.clientX - rect.left) / rect.width;
          video.currentTime = pos * video.duration;
        };
      }
    });
  </script>
</body>
</html>
