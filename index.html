<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videy Video Generator Multi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #0a0a0a; color: white; }
    video { width: 100%; max-height: 50vh; object-fit: contain; border-radius: 1rem; background: black; }
    textarea { resize: vertical; min-height: 120px; }
  </style>

  <!-- INSTANT REDIRECT jika ada ?v=ID -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get('v');
      if (videoId && videoId.length >= 5) {
        window.location.replace('player.html?v=' + videoId);
      }
    });
  </script>
</head>
<body class="min-h-screen flex flex-col items-center p-4 pb-12">

  <div class="w-full max-w-lg">

    <h1 class="text-3xl font-bold text-center mb-8">Videy Multi Video Generator</h1>
    
    <div class="bg-gray-800 p-6 rounded-2xl shadow-xl mb-6">
      <p class="mb-4 text-lg">Paste link videy.co atau CDN (bisa banyak, 1 per baris):</p>
      
      <textarea id="linkInput" placeholder="cdn.videy.co/abc123.mp4&#10;videy.co/v?id=xyz789&#10;https://videy.co/v/abcdef123"
                class="w-full p-4 bg-gray-900 rounded-xl mb-4 border border-gray-700 focus:border-blue-500 outline-none text-white font-mono text-sm"></textarea>

      <button onclick="generateVideos()" 
              class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg active:bg-blue-800">
        Generate (max 10)
      </button>
    </div>

    <!-- Hasil -->
    <div id="result" class="hidden">
      <div class="bg-gray-800 p-6 rounded-2xl shadow-xl">
        <div class="flex items-center justify-between mb-6">
          <span class="text-3xl font-bold text-green-400">✓ Berhasil!</span>
          <button onclick="copyAllLinks()" 
                  class="bg-green-700 hover:bg-green-600 px-4 py-2 rounded-lg text-sm font-medium">
            Copy Semua
          </button>
        </div>

        <div id="linksContainer" class="space-y-4 mb-6"></div>

        <button onclick="resetGenerator()" 
                class="w-full bg-gray-600 py-3 rounded-xl text-sm font-medium hover:bg-gray-500">
          Generate Lagi
        </button>
      </div>
    </div>

  </div>

  <script>
    const MAX_LINKS = 10;
    let generatedLinks = [];

    function extractVideyId(input) {
      try {
        input = input.trim().replace(/['"]/g, '').replace(/\s+/g, '');
        if (!input) return null;

        if (!/^https?:\/\//i.test(input)) input = 'https://' + input;
        input = input.replace(/^http:\/\//i, 'https://');
        input = input.replace(/^httpss?:\/\//i, 'https://');
        input = input.replace(/\?['"]?id=/g, '?id=');

        const url = new URL(input);
        let id = url.searchParams.get('id');

        if (!id) {
          const pathParts = url.pathname.split('/').filter(p => p);
          if (pathParts.length >= 2 && pathParts[0].toLowerCase() === 'v') {
            id = pathParts[1];
          }
        }

        if (!id && url.hostname.includes('videy.co') && url.pathname.endsWith('.mp4')) {
          id = url.pathname.split('/').pop().replace(/\.mp4$/i, '');
        }

        if (id && id.length >= 5) return id;
        return null;
      } catch (e) {
        return null;
      }
    }

    function generateVideos() {
      const input = document.getElementById('linkInput').value.trim();
      if (!input) return alert('Masukkan minimal 1 link!');

      const lines = input.split('\n').map(l => l.trim()).filter(l => l);
      if (lines.length === 0) return alert('Tidak ada link yang valid');

      if (lines.length > MAX_LINKS) {
        alert(`Maksimal ${MAX_LINKS} link sekaligus. Hanya akan memproses ${MAX_LINKS} pertama.`);
        lines.length = MAX_LINKS;
      }

      generatedLinks = [];
      const container = document.getElementById('linksContainer');
      container.innerHTML = '';

      lines.forEach((line, index) => {
        const id = extractVideyId(line);
        if (!id) {
          container.innerHTML += `
            <div class="bg-red-900/40 p-3 rounded-xl text-sm">
              Baris ${index+1}: <span class="text-red-300">Gagal - format tidak dikenali</span><br>
              <span class="text-gray-500 text-xs break-all">${line}</span>
            </div>`;
          return;
        }

        const playerUrl = `\( {window.location.origin} \){window.location.pathname.replace(/[^/]*\( /, '')}player.html?v= \){id}`;

        generatedLinks.push(playerUrl);

        container.innerHTML += `
          <div class="bg-gray-900 p-4 rounded-xl text-sm relative group">
            <div class="font-mono text-blue-300 break-all mb-2">${playerUrl}</div>
            <button onclick="copyToClipboard('${playerUrl}', this)" 
                    class="absolute top-3 right-3 bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-xs">
              Copy
            </button>
            <p class="text-xs text-gray-500 mt-1">
              Langsung play tanpa iklan saat dibuka
            </p>
          </div>`;
      });

      document.getElementById('generator').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');
    }

    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        const orig = button.textContent;
        button.textContent = '✓ Copied!';
        button.classList.add('bg-green-700');
        setTimeout(() => {
          button.textContent = orig;
          button.classList.remove('bg-green-700');
        }, 1500);
      });
    }

    function copyAllLinks() {
      if (generatedLinks.length === 0) return;
      const all = generatedLinks.join('\n');
      navigator.clipboard.writeText(all).then(() => {
        alert('Semua link berhasil dicopy ke clipboard!');
      });
    }

    function resetGenerator() {
      document.getElementById('linkInput').value = '';
      document.getElementById('result').classList.add('hidden');
      document.getElementById('generator').classList.remove('hidden');
      generatedLinks = [];
    }
  </script>

</body>
</html>
