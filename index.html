<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videy Video Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #0a0a0a; color: white; }
    video { width: 100%; max-height: 60vh; object-fit: contain; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

  <div class="w-full max-w-md">

    <h1 class="text-3xl font-bold text-center my-8">Videy Video Generator</h1>

    <!-- Bagian Input & Generate -->
    <div id="generator" class="bg-gray-800 p-6 rounded-2xl mb-6">
      <p class="mb-4 text-lg">Paste link videy.co di sini:</p>
      <input id="linkInput" type="text" placeholder="Contoh: https://videy.co/v?id=abc123" 
             class="w-full p-4 bg-gray-900 rounded-xl mb-4 border border-gray-700 focus:border-blue-500 outline-none text-white">

      <button onclick="generateVideo()" 
              class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg active:bg-blue-800 transition">
        Generate Video
      </button>
    </div>

    <!-- Hasil: Link custom + Preview -->
    <div id="result" class="hidden bg-gray-800 p-6 rounded-2xl">
      <p class="text-green-400 font-bold text-center text-xl mb-6">✅ Berhasil!</p>

      <div class="space-y-6">
        <div>
          <p class="text-sm text-gray-300 mb-2">Link Player Custom (share ini):</p>
          <div id="playerUrl" class="bg-gray-900 p-3 rounded-xl break-all text-sm font-mono"></div>

          <button onclick="copyLink()" 
                  class="mt-3 w-full bg-gray-700 py-3 rounded-xl text-sm active:bg-gray-600">
            Copy Link
          </button>
        </div>

        <video id="preview" controls class="rounded-2xl bg-black"></video>

        <p class="text-xs text-gray-500 text-center mt-4">
          Video dari CDN videy.co • Gunakan bijak
        </p>
      </div>
    </div>

  </div>

  <!-- Tempat Iklan Adsterra (paste script popunder/banner di sini) -->
  <div class="mt-8 text-center text-xs text-gray-600">
    <!-- Paste kode Adsterra di sini, contoh:
    <script async src="https://www.highcpmrevenuegate.com/xxxxxx/invoke.js"></script>
    -->
  </div>

  <script>
    function generateVideo() {
      const input = document.getElementById('linkInput').value.trim();
      if (!input) return alert('Masukkan link dulu!');

      try {
        const url = new URL(input);
        let id = url.searchParams.get('id');  // Ambil dari ?id=

        // Kalau tidak ada ?id=, coba ambil dari path /v/ID
        if (!id) {
          const pathParts = url.pathname.split('/');
          if (pathParts.length >= 3 && pathParts[1] === 'v') {
            id = pathParts[2];  // atau pathParts[2] kalau /v/ID tanpa slash akhir
          }
        }

        if (!id || id.length < 5) {
          throw new Error('ID tidak ditemukan');
        }

        const mp4Url = `https://cdn.videy.co/${id}.mp4`;
        const playerUrl = `\( {window.location.origin}?v= \){id}`;

        // Tampilkan hasil
        document.getElementById('generator').classList.add('hidden');
        document.getElementById('result').classList.remove('hidden');

        document.getElementById('playerUrl').textContent = playerUrl;
        document.getElementById('preview').src = mp4Url;

      } catch (e) {
        alert('Link tidak valid atau bukan dari videy.co. Coba format: https://videy.co/v?id=XXXXXX');
      }
    }

    function copyLink() {
      const text = document.getElementById('playerUrl').textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert('Link sudah dicopy! Bagikan ke temanmu.'))
        .catch(() => alert('Gagal copy, select manual teksnya ya.'));
    }

    // Mode player otomatis kalau dibuka dengan ?v=ID
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get('v');
      if (videoId) {
        document.getElementById('generator').classList.add('hidden');
        document.getElementById('result').classList.remove('hidden');

        const mp4Url = `https://cdn.videy.co/${videoId}.mp4`;
        document.getElementById('playerUrl').textContent = window.location.href;
        document.getElementById('preview').src = mp4Url;
      }
    });
  </script>
</body>
</html>
