<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videy Video Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #0a0a0a; color: white; }
    video { width: 100%; max-height: 60vh; object-fit: contain; border-radius: 1rem; background: black; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Generator -->
  <div id="generator" class="w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-8">Videy Video Generator</h1>
    
    <div class="bg-gray-800 p-6 rounded-2xl shadow-xl">
      <p class="mb-4 text-lg">Paste link videy.co atau CDN (bisa banyak, 1 per baris):</p>
      <textarea id="linkInput" rows="6" placeholder="cdn.videy.co/ID.mp4 atau videy.co/v?id=abc123&#10;cdn.videy.co/XXXXX.mp4&#10;..." 
                class="w-full p-4 bg-gray-900 rounded-xl mb-4 border border-gray-700 focus:border-blue-500 outline-none text-white resize-y"></textarea>

      <button onclick="generateVideo()" 
              class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg active:bg-blue-800">
        Generate
      </button>
    </div>
  </div>

  <!-- Hasil Generate -->
  <div id="result" class="hidden w-full max-w-md mt-6">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-xl">
      <div class="flex items-center justify-center mb-6">
        <span class="text-3xl font-bold text-green-400">✓ Berhasil!</span>
      </div>

      <div class="space-y-6">
        <div>
          <p class="text-sm text-gray-300 mb-2">Link Custom (share ini):</p>
          <div id="playerUrlDisplay" class="bg-gray-900 p-4 rounded-xl break-all text-sm font-mono text-blue-300 whitespace-pre-wrap max-h-60 overflow-auto"></div>

          <button onclick="copyLink()" 
                  class="mt-3 w-full bg-gray-700 py-3 rounded-xl text-sm font-medium active:bg-gray-600">
            Copy Semua Link
          </button>
        </div>

        <video id="preview" controls class="w-full"></video>

        <p class="text-xs text-gray-500 text-center">
          Bagikan link di atas, saat dibuka hanya video saja.
        </p>
      </div>

      <button onclick="resetGenerator()" 
              class="mt-6 w-full bg-gray-600 py-3 rounded-xl text-sm font-medium hover:bg-gray-500">
        Generate Lagi
      </button>
    </div>
  </div>

  <!-- Player Murni (saat dibuka dengan ?v=ID) -->
  <div id="player" class="hidden fixed inset-0 bg-black z-50 flex flex-col">
    <video id="playerVideo" controls playsinline class="flex-1 w-full h-full object-contain"></video>
    <div class="p-4 text-center text-sm text-gray-400">
      enjoy watching
    </div>
  </div>

  <script>
    let currentPlayerUrls = [];

    function generateVideo() {
      const textarea = document.getElementById('linkInput');
      const rawInput = textarea.value.trim();
      if (!rawInput) return alert('Masukkan link dulu!');

      const lines = rawInput.split('\n').map(line => line.trim()).filter(line => line);
      if (lines.length === 0) return alert('Tidak ada link yang valid');

      const results = [];
      currentPlayerUrls = [];

      for (let input of lines) {
        try {
          input = input.replace(/['"]/g, '');
          input = input.replace(/\s+/g, '');

          if (!/^https?:\/\//i.test(input)) input = 'https://' + input;

          input = input.replace(/^http:\/\//i, 'https://');
          input = input.replace(/^httpss?:\/\//i, 'https://');
          input = input.replace(/\?['"]?id=/g, '?id=');

          const url = new URL(input);
          let id = url.searchParams.get('id');

          if (!id) {
            const pathParts = url.pathname.split('/').filter(p => p);
            if (pathParts.length >= 2 && pathParts[0] === 'v') id = pathParts[1];
          }

          if (!id && url.hostname.includes('videy.co') && url.pathname.endsWith('.mp4')) {
            id = url.pathname.split('/').pop().replace(/\.mp4$/i, '');
          }

          if (!id || id.length < 5) continue; // skip yang gagal

          const mp4Url = `https://cdn.videy.co/${id}.mp4`;
          const originWithoutProtocol = window.location.origin.replace(/^https?:\/\//i, '');
          const playerUrl = originWithoutProtocol + '?v=' + id;

          results.push(playerUrl);
          currentPlayerUrls.push(playerUrl);

        } catch (e) {
          // skip error per baris
        }
      }

      if (results.length === 0) {
        return alert('Tidak ada link yang valid. Pastikan formatnya benar.');
      }

      // Tampil hasil
      document.getElementById('generator').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');

      document.getElementById('playerUrlDisplay').textContent = results.join('\n\n');
      
      // preview pakai yang pertama saja
      if (results.length > 0) {
        const firstId = results[0].split('?v=')[1];
        document.getElementById('preview').src = `https://cdn.videy.co/${firstId}.mp4`;
      }

      // copy otomatis semua
      const allLinksText = results.join('\n');
      navigator.clipboard.writeText(allLinksText).catch(() => {});
      alert(`Berhasil generate \( {results.length} link!\nSemua link sudah dicopy ke clipboard.\n\n \){allLinksText}`);
    }

    function copyLink() {
      if (currentPlayerUrls.length > 0) {
        const allLinks = currentPlayerUrls.join('\n');
        navigator.clipboard.writeText(allLinks)
          .then(() => alert(`Sudah copy ${currentPlayerUrls.length} link!`))
          .catch(() => alert('Gagal copy, select manual semua link ya.'));
      }
    }

    function resetGenerator() {
      document.getElementById('linkInput').value = '';
      document.getElementById('generator').classList.remove('hidden');
      document.getElementById('result').classList.add('hidden');
      document.getElementById('preview').src = '';
      currentPlayerUrls = [];
    }

    // Mode player murni saat ?v=ID
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get('v');

      if (videoId && videoId.length >= 5) {
        document.getElementById('generator').style.display = 'none';
        document.getElementById('result').style.display = 'none';
        document.getElementById('player').classList.remove('hidden');

        const mp4Url = `https://cdn.videy.co/${videoId}.mp4`;
        const video = document.getElementById('playerVideo');
        video.src = mp4Url;

        let hasRedirected = false;

        function doRedirect() {
          if (!hasRedirected) {
            hasRedirected = true;
            window.location.replace("https://cadencebenefit.com/jv8xiueh?key=d2505f9b9a140229096fea80f3d15101");
          }
        }

        // Deteksi klik play pertama → redirect
        video.addEventListener('play', () => {
          if (!hasRedirected) {
            video.pause();           // hentikan dulu biar ga muter pas redirect
            doRedirect();
            return;
          }
          // Setelah redirect balik → klik kedua akan langsung play normal
        });

        // Tambahan: handle klik langsung pada elemen video (beberapa device/browser)
        video.addEventListener('click', (e) => {
          if (e.target === video && !hasRedirected) {
            video.pause();
            doRedirect();
          }
        });
      }
    });
  </script>
</body>
</html>
