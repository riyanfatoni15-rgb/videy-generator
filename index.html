<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videy Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; background: #000; color: white; font-family: system-ui, sans-serif; overflow: hidden; }
    #generator { padding: 1.5rem; max-width: 28rem; margin: 0 auto; }
    #player-container { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    video { width: 100%; height: 100%; object-fit: contain; }
    #info { position: absolute; bottom: 1rem; left: 0; right: 0; text-align: center; color: rgba(255,255,255,0.7); font-size: 0.875rem; pointer-events: none; }
  </style>
</head>
<body>

  <!-- Halaman Generator (hanya muncul kalau tidak ada ?v=ID) -->
  <div id="generator">
    <h1 class="text-3xl font-bold text-center mb-8">Videy Video Generator</h1>
    
    <div class="bg-gray-800 p-6 rounded-2xl">
      <p class="mb-4 text-lg">Paste link videy.co atau CDN:</p>
      <input id="linkInput" type="text" placeholder="Contoh: cdn.videy.co/ID.mp4 atau videy.co/v?id=abc123" 
             class="w-full p-4 bg-gray-900 rounded-xl mb-4 border border-gray-700 focus:border-blue-500 outline-none text-white">

      <button onclick="generateVideo()" 
              class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg active:bg-blue-800">
        Generate Link Custom
      </button>
    </div>
  </div>

  <!-- Halaman Player Murni (hanya muncul kalau ada ?v=ID) -->
  <div id="player-container" class="hidden">
    <video id="preview" controls autoplay playsinline class="w-full h-full"></video>
    <div id="info">Video dari videy.co • Gunakan dengan bijak</div>
  </div>

  <script>
    function generateVideo() {
      let input = document.getElementById('linkInput').value.trim();
      if (!input) return alert('Masukkan link dulu!');

      try {
        input = input.replace(/['"]/g, '');
        input = input.replace(/\s+/g, '');

        if (!/^https?:\/\//i.test(input)) input = 'https://' + input;

        input = input.replace(/^http:\/\//i, 'https://');
        input = input.replace(/^httpss?:\/\//i, 'https://');
        input = input.replace(/\?['"]?id=/g, '?id=');

        const url = new URL(input);
        let id = url.searchParams.get('id');

        if (!id) {
          const pathParts = url.pathname.split('/').filter(p => p);
          if (pathParts.length >= 2 && pathParts[0] === 'v') id = pathParts[1];
        }

        if (!id && url.hostname.includes('videy.co') && url.pathname.endsWith('.mp4')) {
          id = url.pathname.split('/').pop().replace(/\.mp4$/i, '');
        }

        if (!id || id.length < 5) throw new Error();

        const customLink = window.location.origin + '?v=' + id;

        // Tampilkan link custom + copy otomatis
        navigator.clipboard.writeText(customLink).catch(() => {});
        alert('Link custom sudah dicopy!\n\n' + customLink + '\n\nBagikan link ini, saat dibuka hanya muncul video saja.');

      } catch (e) {
        alert('Link tidak valid. Coba format:\ncdn.videy.co/ID.mp4\natau videy.co/v?id=XXXXXX');
      }
    }

    // Cek saat halaman dibuka
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get('v');

      if (videoId && videoId.length >= 5) {
        // Mode player murni
        document.getElementById('generator').style.display = 'none';
        document.getElementById('player-container').classList.remove('hidden');

        const mp4Url = `https://cdn.videy.co/${videoId}.mp4`;
        document.getElementById('preview').src = mp4Url;
      }
      // Kalau tidak ada ?v=ID → generator tetap tampil (default)
    });
  </script>
</body>
</html>
