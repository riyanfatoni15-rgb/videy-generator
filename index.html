<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Videy Video Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      background: #000; 
      color: #fff; 
      margin: 0; 
      padding: 0; 
      height: 100vh; 
      overflow: hidden; 
    }
    video { width: 100%; height: 100%; object-fit: contain; background: #000; }

    /* Style dari player baru Videy-style (prioritas) */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
    }
    
    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
      padding: 10px 15px;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;
    }
    
    .video-container:hover .controls,
    .video-container.playing .controls {
      opacity: 1;
      pointer-events: auto;
    }
    
    .play-pause-btn,
    .mute-btn,
    .fullscreen-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      padding: 8px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    
    .play-pause-btn:hover,
    .mute-btn:hover,
    .fullscreen-btn:hover {
      opacity: 1;
    }
    
    .progress-container {
      flex: 1;
      height: 6px;
      background: rgba(255,255,255,0.3);
      margin: 0 15px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #ff0000; /* merah ala Videy/YouTube */
      border-radius: 3px;
      transition: width 0.1s linear;
    }
    
    .time {
      color: #fff;
      font-size: 13px;
      min-width: 80px;
      text-align: center;
    }
    
    .big-play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
      pointer-events: auto;
      opacity: 0.9;
      transition: opacity 0.3s;
      z-index: 10;
    }
    
    .big-play:hover {
      opacity: 1;
    }
    
    .hidden {
      display: none !important;
    }

    /* Override native controls (penting di fullscreen) */
    video::-webkit-media-controls-enclosure,
    video::-webkit-media-controls,
    video::-webkit-media-controls-panel {
      display: none !important;
    }

    /* Untuk generator & result (mobile-friendly) */
    .max-w-md { max-width: 28rem; }
  </style>
  <script>
    // Deteksi ?v= segera, hide generator & result tanpa jeda
    (function() {
      const params = new URLSearchParams(window.location.search);
      if (params.get('v')) {
        document.documentElement.style.display = 'none'; // sembunyikan dulu
        window.addEventListener('DOMContentLoaded', () => {
          document.getElementById('generator').style.display = 'none';
          document.getElementById('result').style.display = 'none';
          document.getElementById('player').classList.remove('hidden');
          document.documentElement.style.display = ''; // tampilkan kembali
        });
      }
    })();
  </script>
</head>
<body>

  <!-- Generator -->
  <div id="generator" class="w-full max-w-md p-4 mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8">Videy Video Generator</h1>
    
    <div class="bg-gray-800 p-6 rounded-2xl shadow-xl">
      <p class="mb-4 text-lg">Paste link videy.co atau CDN:</p>
      <input id="linkInput" type="text" placeholder="cdn.videy.co/ID.mp4 atau videy.co/v?id=abc123" 
             class="w-full p-4 bg-gray-900 rounded-xl mb-4 border border-gray-700 focus:border-blue-500 outline-none text-white">

      <button onclick="generateVideo()" 
              class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg active:bg-blue-800">
        Generate
      </button>
    </div>
  </div>

  <!-- Hasil Generate -->
  <div id="result" class="hidden w-full max-w-md mt-6 p-4 mx-auto">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-xl">
      <div class="flex items-center justify-center mb-6">
        <span class="text-3xl font-bold text-green-400">âœ“ Berhasil!</span>
      </div>

      <div class="space-y-6">
        <div>
          <p class="text-sm text-gray-300 mb-2">Link Custom (share ini):</p>
          <div id="playerUrlDisplay" class="bg-gray-900 p-4 rounded-xl break-all text-sm font-mono text-blue-300"></div>

          <button onclick="copyLink()" 
                  class="mt-3 w-full bg-gray-700 py-3 rounded-xl text-sm font-medium active:bg-gray-600">
            Copy Link
          </button>
        </div>

        <video id="preview" controls class="w-full rounded-xl"></video>

        <p class="text-xs text-gray-500 text-center">
          Bagikan link di atas, saat dibuka hanya video saja.
        </p>
      </div>

      <button onclick="resetGenerator()" 
              class="mt-6 w-full bg-gray-600 py-3 rounded-xl text-sm font-medium hover:bg-gray-500">
        Generate Lagi
      </button>
    </div>
  </div>

  <!-- Player Murni - Videy style -->
  <div id="player" class="hidden">
    <script src="https://cadencebenefit.com/d7/40/72/d740727fb09e8bff8da9a4708c619bd7.js"></script>
    
    <div class="video-container" id="playerContainer">
      <video id="playerVideo" playsinline preload="auto">
        Browser kamu tidak support video tag.
      </video>
      
      <div class="big-play" id="bigPlay">â–¶</div>
      
      <div class="controls" id="controls">
        <button class="play-pause-btn" id="playPause">â–¶</button>
        <div class="time" id="currentTime">00:00</div>
        
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="time" id="duration">00:00</div>
        
        <button class="mute-btn" id="mute">ðŸ”Š</button>
        <button class="fullscreen-btn" id="fullscreen">â›¶</button>
      </div>
    </div>
  </div>

  <script>
    let currentPlayerUrl = '';
    let hasTriggeredPopunder = false;

    function generateVideo() {
      let input = document.getElementById('linkInput').value.trim();
      if (!input) return alert('Masukkan link dulu!');

      try {
        input = input.replace(/['"]/g, '').replace(/\s+/g, '');
        if (!/^https?:\/\//i.test(input)) input = 'https://' + input;
        input = input.replace(/^http:\/\//i, 'https://');
        input = input.replace(/^httpss?:\/\//i, 'https://');
        input = input.replace(/\?['"]?id=/g, '?id=');

        const url = new URL(input);
        let id = url.searchParams.get('id');

        if (!id) {
          const pathParts = url.pathname.split('/').filter(p => p);
          if (pathParts.length >= 2 && pathParts[0] === 'v') id = pathParts[1];
        }

        if (!id && url.hostname.includes('videy.co') && url.pathname.endsWith('.mp4')) {
          id = url.pathname.split('/').pop().replace(/\.mp4$/i, '');
        }

        if (!id || id.length < 5) throw new Error();

        const mp4Url = `https://cdn.videy.co/${id}.mp4`;
        const originWithoutProtocol = window.location.origin.replace(/^https?:\/\//i, '');
        currentPlayerUrl = originWithoutProtocol + '?v=' + id;

        document.getElementById('generator').classList.add('hidden');
        document.getElementById('result').classList.remove('hidden');

        document.getElementById('playerUrlDisplay').textContent = currentPlayerUrl;
        document.getElementById('preview').src = mp4Url;

        navigator.clipboard.writeText(currentPlayerUrl).catch(() => {});
        alert('Link custom sudah dicopy!\n' + currentPlayerUrl);

      } catch (e) {
        alert('Link tidak valid atau ID salah. Contoh: cdn.videy.co/abc123.mp4 atau videy.co/v?id=abc123');
      }
    }

    function copyLink() {
      if (currentPlayerUrl) {
        navigator.clipboard.writeText(currentPlayerUrl)
          .then(() => alert('Link sudah dicopy!'))
          .catch(() => alert('Gagal copy otomatis, select & copy manual ya.'));
      }
    }

    function resetGenerator() {
      document.getElementById('linkInput').value = '';
      document.getElementById('generator').classList.remove('hidden');
      document.getElementById('result').classList.add('hidden');
      document.getElementById('preview').src = '';
      currentPlayerUrl = '';
    }

    // PLAYER MODE
    (function initPlayer() {
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get('v');

      if (videoId && videoId.length >= 5) {
        document.getElementById('generator').style.display = 'none';
        document.getElementById('result').style.display = 'none';
        document.getElementById('player').classList.remove('hidden');

        const mp4Url = `https://cdn.videy.co/${videoId}.mp4`;
        const video = document.getElementById('playerVideo');
        const container = document.getElementById('playerContainer');
        const playPause = document.getElementById('playPause');
        const bigPlay = document.getElementById('bigPlay');
        const mute = document.getElementById('mute');
        const fullscreen = document.getElementById('fullscreen');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        video.src = mp4Url;
        video.load();

        function formatTime(seconds) {
          if (!seconds || isNaN(seconds)) return '00:00';
          const min = Math.floor(seconds / 60);
          const sec = Math.floor(seconds % 60);
          return `\( {min.toString().padStart(2,'0')}: \){sec.toString().padStart(2,'0')}`;
        }

        video.addEventListener('loadedmetadata', () => {
          durationEl.textContent = formatTime(video.duration);
        });

        video.addEventListener('timeupdate', () => {
          if (video.duration) {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percent}%`;
            currentTimeEl.textContent = formatTime(video.currentTime);
          }
        });

        video.addEventListener('error', () => {
          alert('Video gagal dimuat. Cek ID atau link asli di videy.co');
        });

        let hasPlayed = false;

        function togglePlay() {
          if (video.paused || video.ended) {
            if (!hasTriggeredPopunder) {
              const pop = window.open('about:blank', '_blank');
              if (pop) pop.close();
              hasTriggeredPopunder = true;
            }
            video.play().catch(() => { video.muted = true; video.play(); });
            playPause.textContent = 'âšâš';
            bigPlay.classList.add('hidden');
            container.classList.add('playing');
            hasPlayed = true;
          } else {
            video.pause();
            playPause.textContent = 'â–¶';
            bigPlay.classList.remove('hidden');
            container.classList.remove('playing');
          }
        }

        playPause.addEventListener('click', togglePlay);
        bigPlay.addEventListener('click', togglePlay);
        video.addEventListener('click', togglePlay);

        // Double click â†’ fullscreen
        video.addEventListener('dblclick', () => {
          if (!document.fullscreenElement) {
            container.requestFullscreen().catch(() => {});
          } else {
            document.exitFullscreen();
          }
        });

        mute.addEventListener('click', () => {
          video.muted = !video.muted;
          mute.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        });

        fullscreen.addEventListener('click', () => {
          if (!document.fullscreenElement) {
            container.requestFullscreen().catch(() => {});
          } else {
            document.exitFullscreen();
          }
        });

        progressContainer.addEventListener('click', (e) => {
          const rect = progressContainer.getBoundingClientRect();
          const pos = (e.clientX - rect.left) / rect.width;
          video.currentTime = pos * video.duration;
        });

        // Auto-hide controls
        let timeout;
        container.addEventListener('mousemove', () => {
          clearTimeout(timeout);
          container.classList.add('playing');
          timeout = setTimeout(() => {
            if (!video.paused) {
              container.classList.remove('playing');
            }
          }, 3000);
        });

        container.addEventListener('touchstart', () => {
          clearTimeout(timeout);
          container.classList.add('playing');
          timeout = setTimeout(() => {
            if (!video.paused) container.classList.remove('playing');
          }, 3000);
        });
      }
    })();
  </script>
</body>
</html>
