<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videy Video Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #0a0a0a; color: white; }
    video { width: 100%; max-height: 60vh; object-fit: contain; border-radius: 1rem; background: black; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

  <div class="w-full max-w-md">

    <h1 class="text-3xl font-bold text-center mb-8">Videy Video Generator</h1>

    <!-- Input Section -->
    <div id="generator" class="bg-gray-800 p-6 rounded-2xl shadow-xl mb-6">
      <p class="mb-4 text-lg font-medium">Paste link videy.co di sini:</p>
      <input id="linkInput" type="text" placeholder="Contoh: https://videy.co/v?id=abc123 atau CDN link" 
             class="w-full p-4 bg-gray-900 rounded-xl mb-4 border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none text-white placeholder-gray-400">

      <button onclick="generateVideo()" 
              class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg active:bg-blue-800 transition duration-150">
        Generate Video
      </button>
    </div>

    <!-- Result Section -->
    <div id="result" class="hidden bg-gray-800 p-6 rounded-2xl shadow-xl">
      <div class="flex items-center justify-center mb-6">
        <span class="text-3xl font-bold text-green-400">✓ Berhasil!</span>
      </div>

      <div class="space-y-6">
        <div>
          <p class="text-sm text-gray-300 mb-2 font-medium">Link Player Custom (share ini):</p>
          <div id="playerUrl" class="bg-gray-900 p-4 rounded-xl break-all text-sm font-mono text-blue-300"></div>

          <button onclick="copyLink()" 
                  class="mt-3 w-full bg-gray-700 py-3 rounded-xl text-sm font-medium active:bg-gray-600 transition">
            Copy Link
          </button>
        </div>

        <video id="preview" controls class="w-full"></video>

        <p class="text-xs text-gray-500 text-center">
          Video dari CDN videy.co • Gunakan dengan bijak & hormati hak cipta
        </p>
      </div>

      <button onclick="resetGenerator()" 
              class="mt-6 w-full bg-gray-600 py-3 rounded-xl text-sm font-medium hover:bg-gray-500 transition">
        Generate Lagi
      </button>
    </div>

  </div>

  <!-- Area Iklan Adsterra (paste script popunder/banner/social bar di sini) -->
  <div class="mt-10 text-center text-xs text-gray-600">
    <!-- Contoh paste Adsterra:
    <script async data-cfasync="false" src="https://www.highcpmrevenuegate.com/xxxxxx/invoke.js"></script>
    -->
  </div>

  <script>
    function generateVideo() {
      let input = document.getElementById('linkInput').value.trim();
      if (!input) return alert('Masukkan link dulu ya!');

      try {
        // Bersihkan typo umum
        input = input.replace(/['"]/g, '');               // hapus kutip
        input = input.replace(/\s+/g, '');                // hapus spasi ekstra
        input = input.replace(/httpss?:\/\//i, 'https://'); // fix httpss://
        input = input.replace(/\?['"]?id=/g, '?id=');     // fix ?'id= jadi ?id=

        const url = new URL(input);
        let id = url.searchParams.get('id');

        // Dari path /v/ID atau /v/?id=
        if (!id) {
          const pathParts = url.pathname.split('/').filter(part => part);
          if (pathParts.length >= 2 && pathParts[0] === 'v') {
            id = pathParts[1];
          }
        }

        // Dari CDN link langsung: https://cdn.videy.co/ID.mp4
        if (!id && url.hostname.includes('videy.co') && url.pathname.endsWith('.mp4')) {
          const fileName = url.pathname.split('/').pop();
          id = fileName.replace(/\.mp4$/i, '');
        }

        if (!id || id.length < 5) {
          throw new Error('ID video tidak ditemukan');
        }

        const mp4Url = `https://cdn.videy.co/${id}.mp4`;
        const playerUrl = `\( {window.location.origin}?v= \){id}`;

        // Tampilkan hasil
        document.getElementById('generator').classList.add('hidden');
        document.getElementById('result').classList.remove('hidden');

        document.getElementById('playerUrl').textContent = playerUrl;
        document.getElementById('preview').src = mp4Url;

      } catch (e) {
        alert('Link tidak valid atau format salah. Coba seperti:\nhttps://videy.co/v?id=XXXXXX\natau https://cdn.videy.co/XXXXXX.mp4');
      }
    }

    function copyLink() {
      const text = document.getElementById('playerUrl').textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert('Link sudah dicopy! Bagikan sekarang.'))
        .catch(() => alert('Gagal copy otomatis. Select teks manual lalu copy ya.'));
    }

    function resetGenerator() {
      document.getElementById('linkInput').value = '';
      document.getElementById('generator').classList.remove('hidden');
      document.getElementById('result').classList.add('hidden');
      document.getElementById('preview').src = '';
    }

    // Auto-detect mode player kalau dibuka dengan ?v=ID
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get('v');
      if (videoId && videoId.length >= 5) {
        document.getElementById('generator').classList.add('hidden');
        document.getElementById('result').classList.remove('hidden');

        const mp4Url = `https://cdn.videy.co/${videoId}.mp4`;
        document.getElementById('playerUrl').textContent = window.location.href;
        document.getElementById('preview').src = mp4Url;
      }
    });
  </script>
</body>
</html>
