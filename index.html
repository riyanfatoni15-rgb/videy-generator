<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videy Multi Link Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      background: #0a0a0a; 
      color: white; 
      min-height: 100vh;
    }
    textarea { resize: vertical; min-height: 140px; }
  </style>

  <!-- Instant redirect jika URL punya ?v= -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get('v');
      if (videoId && videoId.length >= 5) {
        window.location.replace(`player.html?v=${videoId}`);
      }
    });
  </script>
</head>
<body class="flex flex-col items-center p-4 pb-12">

  <div class="w-full max-w-lg">

    <h1 class="text-3xl md:text-4xl font-bold text-center mb-8 mt-6">
      Videy Multi Link Generator
    </h1>

    <div class="bg-gray-900/80 backdrop-blur-sm p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-800">
      <p class="mb-4 text-lg text-gray-200">
        Paste link videy.co atau CDN (bisa banyak, 1 per baris):
      </p>

      <textarea id="linkInput"
                placeholder="Contoh:&#10;https://cdn.videy.co/abc123.mp4&#10;videy.co/v?id=xyz789&#10;https://videy.co/v/abcdef12345"
                class="w-full p-4 bg-gray-950 rounded-xl mb-5 border border-gray-700 focus:border-blue-600 outline-none text-white font-mono text-sm"></textarea>

      <button onclick="generateLinks()"
              class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-bold text-lg transition-colors">
        Generate Link (max 10)
      </button>
    </div>

    <!-- Hasil -->
    <div id="result" class="hidden mt-8">
      <div class="bg-gray-900/80 backdrop-blur-sm p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-800">
        <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-6">
          <span class="text-3xl font-bold text-green-400">✓ Berhasil dibuat!</span>
          <button onclick="copyAll()"
                  class="bg-green-700 hover:bg-green-600 px-5 py-2.5 rounded-lg font-medium text-sm transition-colors">
            Copy Semua Link
          </button>
        </div>

        <div id="linksList" class="space-y-4 mb-8"></div>

        <button onclick="resetForm()"
                class="w-full bg-gray-700 hover:bg-gray-600 py-3 rounded-xl text-sm font-medium transition-colors">
          Buat Link Lagi
        </button>
      </div>
    </div>

  </div>

  <script>
    const MAX_LINKS = 10;
    let generatedLinks = [];

    function extractVideyId(raw) {
      try {
        let input = (raw || '').trim();
        if (!input) return null;

        input = input.replace(/['"]/g, '').replace(/\s+/g, '');
        if (!/^https?:\/\//i.test(input)) input = 'https://' + input;

        input = input.replace(/^http:\/\//i, 'https://');
        input = input.replace(/^httpss?:\/\//i, 'https://');
        input = input.replace(/\?['"]?id=/g, '?id=');

        const url = new URL(input);
        let id = url.searchParams.get('id');

        if (!id) {
          const parts = url.pathname.split('/').filter(Boolean);
          if (parts.length >= 2 && parts[0].toLowerCase() === 'v') {
            id = parts[1];
          }
        }

        if (!id && url.hostname.includes('videy.co') && url.pathname.endsWith('.mp4')) {
          id = url.pathname.split('/').pop().replace(/\.mp4$/i, '');
        }

        return (id && id.length >= 5) ? id : null;
      } catch {
        return null;
      }
    }

    function generateLinks() {
      const input = document.getElementById('linkInput').value.trim();
      if (!input) {
        alert('Masukkan setidaknya 1 link!');
        return;
      }

      const lines = input.split('\n').map(l => l.trim()).filter(Boolean);
      if (lines.length === 0) {
        alert('Tidak ada link yang valid.');
        return;
      }

      if (lines.length > MAX_LINKS) {
        alert(`Maksimal ${MAX_LINKS} link. Hanya ${MAX_LINKS} pertama yang diproses.`);
        lines.length = MAX_LINKS;
      }

      generatedLinks = [];
      const container = document.getElementById('linksList');
      container.innerHTML = '';

      lines.forEach((line, i) => {
        const id = extractVideyId(line);
        if (!id) {
          container.innerHTML += `
            <div class="bg-red-950/40 p-4 rounded-xl text-sm border border-red-800/50">
              <div class="text-red-300 font-medium">Baris ${i+1}: Gagal</div>
              <div class="text-gray-400 text-xs mt-1 break-all">${line}</div>
              <div class="text-gray-500 text-xs mt-1">Format tidak dikenali atau ID kurang dari 5 karakter</div>
            </div>`;
          return;
        }

        const fullLink = `\( {window.location.origin} \){window.location.pathname}?v=${id}`;

        generatedLinks.push(fullLink);

        container.innerHTML += `
          <div class="bg-gray-950 p-4 rounded-xl relative group border border-gray-800">
            <div class="font-mono text-blue-300 break-all pr-20 text-sm mb-2">${fullLink}</div>
            <button onclick="copyText('${fullLink}', this)"
                    class="absolute top-4 right-4 bg-gray-800 hover:bg-gray-700 px-3 py-1.5 rounded text-xs font-medium transition">
              Copy
            </button>
            <p class="text-xs text-gray-500 mt-2">
              Buka link ini → langsung play tanpa halaman tambahan
            </p>
          </div>`;
      });

      document.querySelector('#generator > div').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');
    }

    function copyText(text, btn) {
      navigator.clipboard.writeText(text).then(() => {
        const original = btn.textContent;
        btn.textContent = '✓ Copied';
        btn.classList.add('bg-green-700', 'hover:bg-green-700');
        setTimeout(() => {
          btn.textContent = original;
          btn.classList.remove('bg-green-700', 'hover:bg-green-700');
        }, 1800);
      }).catch(() => {
        alert('Gagal copy, coba manual select & copy');
      });
    }

    function copyAll() {
      if (generatedLinks.length === 0) return;
      const allText = generatedLinks.join('\n');
      navigator.clipboard.writeText(allText).then(() => {
        alert(`Berhasil copy ${generatedLinks.length} link ke clipboard!`);
      }).catch(() => {
        alert('Gagal copy semua, coba copy satu per satu');
      });
    }

    function resetForm() {
      document.getElementById('linkInput').value = '';
      document.getElementById('result').classList.add('hidden');
      document.querySelector('#generator > div').classList.remove('hidden');
      generatedLinks = [];
    }
  </script>

</body>
</html>
