<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; overflow:hidden; height:100vh; font-family:system-ui, sans-serif; color:#fff; }
    #video-container { position: relative; width:100%; height:100vh; }
    
    /* Buat iframe mengisi full seperti player Vidoy */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: black;
    }
    
    .footer { 
      position: absolute; 
      bottom: 0; 
      left:0; 
      right:0; 
      padding:8px; 
      text-align:center; 
      font-size:12px; 
      background:rgba(0,0,0,0.6); 
      pointer-events:none; 
      z-index: 10; 
    }
  </style>
</head>
<body>

  <!-- Iklan popunder tetap -->
  <script src="https://cadencebenefit.com/d7/40/72/d740727fb09e8bff8da9a4708c619bd7.js"></script>

  <!-- Delay popunder tetap -->
  <script>
    setTimeout(() => {
      console.log('Popunder delay 5 detik');
    }, 5000);
  </script>

  <div id="video-container">
    <!-- Ganti <video> jadi iframe yang embed halaman ini sendiri dengan parameter v -->
    <iframe 
      srcdoc='
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <style>
            body { margin:0; background:#000; height:100vh; overflow:hidden; }
            video { width:100%; height:100%; object-fit: contain; }
          </style>
        </head>
        <body>
          <video controls playsinline preload="auto"></video>
          <script>
            const params = new URLSearchParams(window.parent.location.search);
            const videoId = params.get("v");
            if (videoId && videoId.length >= 5) {
              const mp4Url = `https://cdn.videy.co/${videoId}.mp4`;
              const video = document.querySelector("video");
              video.src = mp4Url;
              video.addEventListener("loadedmetadata", () => {
                video.controls = true;
              });
              // Tidak ada autoplay
            } else {
              document.body.innerHTML = "<div style=\"color:white;text-align:center;padding:50px;\">Video tidak ditemukan.</div>";
            }
          </script>
        </body>
        </html>
      '
      allowfullscreen
      allow="fullscreen; picture-in-picture"
    ></iframe>
    
    <div class="footer">
    </div>
  </div>

</body>
</html>
